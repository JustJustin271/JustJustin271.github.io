<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner Odds Calculator</title>
    <!-- PyScript for Python in Browser -->
    <link rel="stylesheet" href="https://pyscript.net">
    <script type="module" src="https://pyscript.net"></script>

    <style>
        body { background-color: black; color: white; font-family: sans-serif; padding: 20px; }
        input { margin: 10px 0; padding: 5px; width: 100px; }
        button { padding: 5px 15px; cursor: pointer; background: #444; color: white; border: 1px solid #888; }
        .result { margin-top: 20px; font-weight: bold; color: #00ff00; }
        select { padding: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>Banner Probability Calculator</h1>

    <label>Choose a Banner:</label><br>
    <select id="banner_choice">
        <option value="0.008">Colorful Festival (Any Feat.) - 0.8%</option>
        <option value="0.004">Colorful Festival (Specific Feat.) - 0.4%</option>
        <option value="0.008">Bloomfest (Any Feat.) - 0.8%</option>
        <option value="0.004">Bloomfest (Specific Feat.) - 0.4%</option>
        <option value="0.012">Limited (Any Feat.) - 1.2%</option>
        <option value="0.004">Limited (Specific Feat.) - 0.4%</option>
        <option value="0.012">Collab (Any Feat.) - 1.2%</option>
        <option value="0.004">Collab (Specific Feat.) - 0.4%</option>
        <option value="0.012">Standard (Any Feat.) - 1.2%</option>
        <option value="0.004">Standard (Specific Feat.) - 0.4%</option>
        <option value="0.03">Birthday :D - 3.0%</option>
    </select>

    <br>
    <label>How many rerolls?</label><br>
    <input type="number" id="repeats" value="10">
    
    <br>
    <button id="calc_btn" py-click="calculate_odds">Calculate Odds</button>

    <div id="output" class="result"></div>

    <script type="py">
        from pyscript import document

        def calculate_odds(event):
            # Get values from HTML
            prob = float(document.querySelector("#banner_choice").value)
            try:
                repeats = int(document.querySelector("#repeats").value)
            except:
                document.querySelector("#output").innerText = "Error: Enter a whole number!"
                return

            if repeats <= 0:
                document.querySelector("#output").innerText = "Please enter a number greater than 0."
                return

            # Your Logic
            odds = (1 - ((1 - prob)**repeats)) * 100
            failure = 100 - odds

            # Output to screen
            result_text = f"The chance of success is: {round(odds, 2)}% \n"
            result_text += f"The odds of failure are: {round(failure, 2)}%"
            
            document.querySelector("#output").innerText = result_text
    </script>

</body>
</html>
