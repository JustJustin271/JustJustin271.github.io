<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sekai Calculator</title>
    
    <!-- FAVICON LINK -->
    <link rel="icon" type="image/png" href="calculator.png">

    <!-- GOOGLE FONTS (Belgrano) -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
        body { 
            background-color: black; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 { color: #0eeadf; }
        label { display: block; margin-top: 20px; font-weight: bold; }
        
        select, input { 
            margin: 10px 0; 
            padding: 10px; 
            width: 100%; 
            background: #222; 
            color: white; 
            border: 1px solid #444;
            border-radius: 5px;
        }

        button { 
            margin-top: 20px;
            padding: 12px; 
            width: 100%;
            cursor: pointer; 
            background: #0eeadf; 
            color: black; 
            border: none; 
            font-weight: bold;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* THE RAINBOW RESULT BOX */
        .result-box { 
            margin-top: 30px; 
            padding: 20px; 
            border-left: 5px solid #0eeadf; 
            background: #111;
            white-space: pre-line;
            font-size: 1.5rem;
            
            /* Font Settings */
            font-family: 'Belgrano', serif;
            
            /* Rainbow Animation Settings */
            background: linear-gradient(to right, #ffb7b2, #ffdac1, #e2f0cb, #b5ead7, #c7ceea, #ff9aa2, #ffb7b2);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowShift 4s linear infinite;
        }

        /* Rainbow Animation Keyframes */
        @keyframes rainbowShift {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body>

    <h1>Project Sekai Calculator :)</h1>
    <p>Welcome to my Project Sekai Calculator :D</p>

    <label>Pick a banner, any banner:</label>
    <select id="banner_choice">
        <option value="0.008">Colorful Festival (Any Feat.) - 0.8%</option>
        <option value="0.004">Colorful Festival (Specific Feat.) - 0.4%</option>
        <option value="0.008">Bloomfest (Any Feat.) - 0.8%</option>
        <option value="0.004">Bloomfest (Specific Feat.) - 0.4%</option>
        <option value="0.012">Limited (Any Feat.) - 1.2%</option>
        <option value="0.004">Limited (Specific Feat.) - 0.4%</option>
        <option value="0.012">Collab (Any Feat.) - 1.2%</option>
        <option value="0.004">Collab (Specific Feat.) - 0.4%</option>
        <option value="0.012">Standard (Any Feat.) - 1.2%</option>
        <option value="0.004">Standard (Specific Feat.) - 0.4%</option>
        <option value="0.03">Birthday :D - 3.0%</option>
    </select>

    <label>Number of pulls?</label>
    <input type="number" id="repeats" value="10" min="1">
    
    <button onclick="calculate_odds()">Calculate My Odds</button>

    <div id="output" class="result-box">Results will appear here...</div>

    <script>
        function calculate_odds() {
            const prob = parseFloat(document.getElementById("banner_choice").value);
            const repeats = parseInt(document.getElementById("repeats").value);
            const outputDiv = document.getElementById("output");

            if (isNaN(repeats) || repeats <= 0) {
                outputDiv.innerText = "Error: Please enter a valid number of pulls.";
                return;
            }

            const odds = (1 - Math.pow(1 - prob, repeats)) * 100;
            const failure = 100 - odds;

            outputDiv.innerText = `The chance of success is: ${odds.toFixed(2)}%\nThe odds of failure are: ${failure.toFixed(2)}%`;
        }
    </script>

</body>
</html>
